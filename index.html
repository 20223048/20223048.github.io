<!DOCTYPE html>
<html>
    <head>
        <script>
            function changeImage() {
                var image = document.getElementById("myImage");
			if (image.src.match("bulbon")) {
				image.src = "bear1.jpg";
			} else {
				image.src = "bear2.jpg";
			}
		}

        function resetImage() {
			var image = document.getElementById("myImage");
			image.src = "bear1.jpg";
		}
        </script>
    </head>
    <body>
        <img id="myImage" src="bear1.jpg" style="width: 100px;">

        <br><br>

        <button onclick="changeImage()">우쭐 곰</button>
        <button onclick="resetImage()">우는 곰</button>
    </body>
</html>
